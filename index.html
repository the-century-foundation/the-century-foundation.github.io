  <script id="content-template" type="text/template">

  {{/facts}}

  <script>
    $(document).ready(function(){
      $('.rotator').slick();
      $('.rotator').slick('unslick');
      $.getJSON('content.json', function(data) {
          var template = $('#content-template').html();
          var info = Mustache.to_html(template, data);
          $('#templator').html(info).promise().done(function() {
            $('.rotator').slick({
        autoplay: true,
        autoplaySpeed: 4000,
        prevArrow: '',
        nextArrow: '<div style="text-align:center;margin-top:5%;"><button type="button" class="submit">That Sounds bad. what else?</button></div>',
        fade: true,
        cssEase: 'ease-in'
      });
          });
      });
    });
  </script>
